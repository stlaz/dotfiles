<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<alias>
   <family>sans-serif</family>
   <prefer>
     <family>DejaVu Sans</family>
     <family>Font Awesome</family>
   </prefer> 
 </alias>

 <alias>
   <family>serif</family>
   <prefer>
     <family>DejaVu Serif</family>
     <family>Font Awesome</family>
   </prefer>
 </alias>

 <alias>
  <family>monospace</family>
  <prefer>
    <family>Fira Code</family>
    <family>Font Awesome</family>
   </prefer>
 </alias>
</fontconfig>
